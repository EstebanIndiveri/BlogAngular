<app-slider [nombre]="'Perfil'"
[size]="'small'"></app-slider>

<div class="center">
  <section id="content">
    <h1 class="subheader">Página test</h1>

    <div *ngIf="nombre && apellidos; then siHayParametros else noHayParametros">

    </div>

    <ng-template #siHayParametros>
      <h2>Bienvenido: {{nombre}},{{apellidos}}</h2>

    </ng-template>


    <ng-template #noHayParametros>
      <h2>No has iniciado sesión todavía</h2>
    </ng-template>


    <button (click)="redirection()">Ir al perfil</button>

  </section>
  <app-sidebar></app-sidebar>
</div>
