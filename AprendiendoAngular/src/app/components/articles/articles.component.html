<div class="loading" *ngIf="!articles">
    <img src="../../../assets/images/loading-two.gif" alt="Cargando...">
</div>

<div class="loading" *ngIf="articles && articles.length ==0">
    No se encontraron articulos con ese nombre
</div>

<div id="articles" *ngIf="articles">
    <article class="article-item" *ngFor="let article of articles">
        <div class="image-wrap">
            <img src="{{url +'get-image/'+ article.image}}" alt="{{article.title}}" *ngIf="article.image"/>
            <img src="assets/images/default.jpg" alt="Default" *ngIf="!article.image"/>
        </div>

        <h2>{{article.title}}</h2>
        <span class="date">
            {{article.date | amLocale: 'es' | amTimeAgo}} <!-- Le metemos la libreria angular moment 2 para que formatee la Date dos pipes-->
        </span>
        <a [routerLink]="['/blog/articulo', article._id]" routerLinkActive="router-link-active" >Leer m√°s</a>

        <div class="clearfix"></div>
    </article>
  </div>
